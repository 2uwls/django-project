{%extends "base.html"%}
{%block contents%}
        <div class="container">
            <div class="row mt-5">
                <div class="col-12 text-center">
                    <h1>로그인</h1>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-12">
                    <h4 class="text-info">
                        {{err}}
                    </h4>
                </div>
            </div>
            <div class="row">
                <form method="POST" action=".">
                    {%csrf_token%}
                    <div class="mb-3">
                        <label for="memberID" class="form-label">이용자 아이디</label>
                        <input
                            type="text"
                            class="form-control"
                            id="memberID"
                            placeholder="아이디를 입력해주세요"
                            name = "memberID"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            placeholder="비밀번호를 입력하세요"
                            name = "password"
                        />
                    </div>
                   
                    <button type="submit" class="btn btn-primary mt-4">로그인</button>
                </form>
            </div>
        </div>
{%endblock%}
