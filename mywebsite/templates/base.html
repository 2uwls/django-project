<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>2023 WEBDB 실습 홈페이지</title>
    </head>
    <body>
            <div class="container">
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                       
                        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/qna/list">Q&A</a>
                                </li>
                            </ul>
                            <form class="d-flex">
                                {% if user_id %}
                                <p class="pt-3">
                                    {{user_id}}님!!! 환영합니다.&nbsp;&nbsp;
                                </p>
                                <button class="btn btn-outline-success" type="submit">
                                    <a href="/user/logout" class="link-success">Logout</a>
                                </button>
                                {% else %}
                                <button class="btn btn-outline-success" type="submit">
                                    <a href="/user/register" class="link-success">join</a>
                                </button>
                                <button class="btn btn-outline-success" type="submit">
                                    <a href="/user/login" class="link-success">Login</a>
                                </button>
                                {%endif%}
                            </form>
                        </div>
                    </div>
                </nav>
                  
            </div>
          
        {%block contents%} 
        {%endblock%}
          <!--footer-->
    <div class="container">
        <hr class="mt-5" />
        <p class="text-center">2023@copyright reserved 이유진</p>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        {% block script %}
        {% endblock %}
    </body>
</html>
