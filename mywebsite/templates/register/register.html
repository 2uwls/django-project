{%extends "base.html"%}
{%block contents%}
        <div class="container">
            <div class="row mt-5">
                <div class="col-12">
                    <h1>회원가입</h1>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12">
                    <h4 class="text-info">
                        {{err}}
                    </h4>
                </div>
            </div>
            <div class="row">
                <form method="POST" action=".">
                    {%csrf_token%}
                    <div class="mb-3">
                        <label for="memberID" class="form-label">이용자 아이디</label>
                        <input
                            type="text"
                            class="form-control"
                            id="memberID"
                            placeholder="ID를 입력하세요"
                            name = "memberID"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">비밀번호</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password1"
                            placeholder="비밀번호를 입력하세요"
                            name = "password1"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">비밀번호 재입력</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password2"
                            placeholder="비밀번호를 다시 입력하세요"
                            name = "password2"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">이용자 이름</label>
                        <input
                            type="text"
                            class="form-control"
                            id="username"
                            placeholder="이름을 입력하세요"
                            name = "username"
                        />
                    </div>
                    <div>
                        <label for="exampleInputEmail1" class="form-label">이용자 이메일</label>
                        <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            placeholder="이메일을 입력하세요"
                            name = "exampleInputEmail1"
                        />
                    </div>
                    <button type="submit" class="btn btn-primary mt-4">사용자 등록
                       <a href="/"></a>    
                    </button>
                </form>
            </div>
        </div>
{%endblock%}
