{% extends "base.html" %}
{% load static %}
{% block contents %}
<div class="container">
    <div class="row mt-5">
        <div class="col-12 text-center"><h1>글 수정</h1></div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <form method="POST" action=".">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="subject" class="form-label">글 제목</label>
                    <input type="text" class="form-control" name="subject" value="{{ form.subject.value }}">
                </div>
                <div class="mb-3">
                    <label for="memberID" class="form-label">작성자 아이디</label>
                    <input
                        class="form-control"
                        type="text"
                        name="memberID"
                        value="{{user_id}}"
                        aria-label="readonly input example"
                        readonly
                    />
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">글내용</label>
                    <textarea class="form-control" name="content" rows="5">{{ form.content.value }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-4">수정</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
